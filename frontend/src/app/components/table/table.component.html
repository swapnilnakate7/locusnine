<div class="mat-elevation-z4 tableHead">
  <div><mat-icon svgIcon="users"></mat-icon> Users</div>

  <form class="searchBoxform" [formGroup]="searchForm"
  >
    <mat-form-field class="searchBox">
      <input matInput (keyup)="search()"
      formControlName="searchText" type="text" placeholder="Search" />
      <mat-icon svgIcon="search" matSuffix></mat-icon>
    </mat-form-field>
  </form>

  <div>
    <button mat-button class="addUserBtn">
      <mat-icon svgIcon="adduser"></mat-icon> Add User
    </button>
  </div>
</div>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z4 sn-table"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Role Type</th>
    <td mat-cell *matCellDef="let element">
      {{ getRole(element.role) }}
    </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        [svgIcon]="getStatus(element.status).toLowerCase()"
        class="status"
      >
      </mat-icon>
      {{ getStatus(element.status) }}
    </td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-icon
        svgIcon="edit"
        class="editIcon"
        (click)="edit(element)"
        class="edit"
      >
      </mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
